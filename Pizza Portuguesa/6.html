<html>
    <head>
        <title></title>
    </head>

    <body>
        <script lang="JavaScript">
            var v1, v2, r;
            v1 = parseFloat(window.prompt("Digite o primeiro valor:"));
            v2 = parseFloat(window.prompt("Digite o segundo valor:"));

            r = Math.sqrt(v1*v2);

            document.write("A média geométrica é: " + r);

        </script>
    </body>
</html>
