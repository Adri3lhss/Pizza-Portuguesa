<html>
    <head>
        <title></title>
    </head>

    <body>
        <script lang="JavaScript">
            var c, f;
            c = parseFloat(window.prompt("Digite o valor em graus Celcius para transformá-lo em Fahrenheit: "));

            f = (c*1.8 + 32);

            document.write("O valor em Fahrenheit é: " + f);

        </script>
    </body>
</html>
